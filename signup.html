<!-- @format -->

<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign Up Page</title>
  </head>

  <body>
    <section id="signup">
      <div class="container">
        <div class="signup-content text-center w-75 m-auto my-5 p-5 boxShadow">
          <div class="header pb-4">
            <h1>Smart Login System</h1>
          </div>
          <div class="content">
            <div class="container">
              <input
                id="userNameInput"
                required=""
                type="text"
                name="text"
                class="input mb-4" />
              <label class="label">Enter User Name</label>
            </div>
            <!-- <input
              type="text"
              id="userNameInput"
              class="form-control text-white mb-3 bg-transparent"
              placeholder="Enter your name" /> -->
            <div class="container">
              <input
                id="emailInput"
                required=""
                type="email"
                name="email"
                class="input mb-4" />
              <label class="label">Enter Your Email</label>
            </div>
            <!-- <input
              type="email"
              id="emailInput"
              class="form-control text-white mb-3 bg-transparent"
              placeholder="Enter your email" /> -->
            <div class="container">
              <input
                id="passwordInput"
                required=""
                type="password"
                name="password"
                class="input mb-4" />
              <label class="label">Password</label>
            </div>
            <!-- <input
              type="password"
              id="passwordInput"
              class="form-control text-white mb-4 bg-transparent"
              placeholder="Enter your password" /> -->
            <p id="alertMassage" class="d-none"></p>
          </div>
          <!-- <div class="submit-btn">
            <button id="signUpBtn" class="btn w-100">Sign Up</button>
          </div> -->

          <button id="signUpBtn">
            <span class="circle1"></span>
            <span class="circle2"></span>
            <span class="circle3"></span>
            <span class="circle4"></span>
            <span class="circle5"></span>
            <span class="text">Sign Up</span>
          </button>
          <div class="account-question mt-3">
            <p class="text-white">
              you have an account?
              <a href="index.html" class="text-decoration-none text-white"
                >Sign in</a
              >
            </p>
          </div>
        </div>
      </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/signUp.js"></script>
  </body>
</html>
